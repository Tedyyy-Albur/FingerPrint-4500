<div class="d-flex justify-content-center">
    <h1>Huella Digital</h1>
</div>
<div class="d-flex justify-content-center gap-5 mt-5">
    <button (click)="start()" type="button" class="btn btn-primary">{{ 'Capturar' | uppercase }}</button>
    <button (click)="guardarHuella()" type="button" class="btn btn-success">{{ 'guardar' | uppercase}}</button>
    <button (click)="buscarPaciente()" type="button" class="btn btn-warning">{{ 'Buscar' | uppercase}}</button>
</div>
<div class="d-flex justify-content-center mt-5 ">    
    <img src='data:image/png;base64,{{ img }}' alt="Huella digital Imagen"  width="300px" height="300px">
</div>
    <div class="d-flex justify-content-center mt-5">
        <img *ngFor="let item of huellasRegister" src='data:image/png;base64,{{ item }}' alt="Huella digital Imagen" width="200px" height="200px">
    </div>
    <div class="d-flex justify-content-end">    
        <button *ngIf="huellasRegister.length == 4" type="button" class="btn btn-danger" (click)="reiniciarHuellas()">{{ 'reiniciar huellas' | uppercase }}</button>
    </div>
